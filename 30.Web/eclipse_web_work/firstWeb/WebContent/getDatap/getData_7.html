<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FORM TEST</title>
<script src="/firstWeb/js/jquery-latest.min.js"></script>
<script type="text/javascript">
	// jQuery로 보내기
	// jQuery(document).ready(function(){})
	// window.jQuery == jQuery == $
	jQuery(document).ready(function(){
		alert("jQuery ready 함수 블럭 진입 성공 >> : ");
		// $().click({});
		// "#태그의 아이디명"
		// <input type="button" value="전송" id="getData_btn"/>
		$("#getData_btn").click(function(){
			alert("getData_btn 함수 진입 성공 >>> : ");
			// $().attr({}).submit();
			// <form name="getData" id="getData">
			
			
			// $("#getData").attr();
			// 목적지 :: http://localhost:8088/firstWeb/getDatap_jsp/getData_1.jsp
			$("#getData").attr("action", "/firstWeb/getDatap_jsp/getData_1.jsp");
			$("#getData").attr("method","GET");
			$("#getData").attr("enctype","application/x-www-form-urlencoded");
			// $("#getData").submit();
			$("#getData").submit();
			
			
			/*
			$("#getData").attr(
				{
					"action":""
				}
			).submit();
			*/
		});
	})

	
</script>
</head>

<body>
	<form name="getData" id="getData">
		이름 : <input type="text" name="mname" id="mname" size="5" maxlength="15" value="111" /><br>
		<!-- size는 박스의 크기를 의미하고, maxlength는 들어갈 수 있는 최대 글자 수
			 value는 들어갈 값을 의미한다. -->
		주소 : <input type="text" name="maddr" id="maddr" size="20" maxlength="15" value="222"/><br>
		<input type="button" value="전송" id="getData_btn"/>
		<!--  버튼을 클릭하면 이벤트가 수행되어서, onclick을 보고 캐치한다.
		 checkAction 함수로 갈거다 (헤드에 있는 자바스크립트 함수)
		한국에서는 head에 js함수를 많이 쓰는 종특을 가지고 있다. (외국은 규칙에 맞춰서 자기 맘대로 쓴다.) -->
		<input type="reset" value="다시">
	</form>
	<form></form>
</body>
</html>
