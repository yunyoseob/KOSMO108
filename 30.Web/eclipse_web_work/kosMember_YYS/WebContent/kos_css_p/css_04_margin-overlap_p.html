<!DOCTYPE html>
<html>
<head>

<title>박스모델 - 마진 중첩</title>
<style>
	*{
		box-sizing:border-box;
	}
	
	/*
	img {
		width:200px;
		height:100px;
		margin:30px;
		padding:30px;
	}
	*/
	
	/*
	div{
		width:200px;
		height:100px;

	#box1{

	}
</style>

<body>
	<img src="/kosMember_YYS/img/img_css/boxModel_1.png">
