<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>문서의 동적 구성</title>
<script>
	function createDIV() {
		
		var obj = document.getElementById("parent");
		alert("obj >>>> : "+obj);
		// obj >>>> : [object HTMLBodyElement]
		
		var newDIV = document.createElement("div");
		alert("newDIV >>> : "+newDIV);
		// newDIV >>> : [object HTMLDivElement]
		
		newDIV.innerHTML = "새로 생성된 DIV입니다.";
		newDIV.setAttribute("id", "myDiv");
		newDIV.style.backgroundColor = "yellow";
		
		
		newDIV.onclick = function() {
			alert("newDIV를 클릭하였습니다. newDIV.onclick >>>> : ");
			var p = this.parentElement; // 부모 HTML 태그 요소
			alert("this.parentElement >>> : "+p);
			// this.parentElement >>> : [object HTMLBodyElement]
			var c=document.getElementById("myDiv");
			alert("부모 태그의 자식 (즉, 본인 ) >>> : "+c);
			// 부모 태그의 자식 (즉, 본인 ) >>> : [object HTMLDivElement]
			p.removeChild(this); // 자신을 부모로부터 제거
		};
		
		
		obj.appendChild(newDIV);
	}
</script>
</head>

<body id="parent">

<h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
<hr>

<p>	
	DOM 트리에 동적으로 객체를 삽입할 수 있습니다.<br>
	createElement(), appendChild(),removeChild() 메소드를<br>
	이용하여 새로운 객체를 생성, 삽입, 삭제하는 예제입니다.<br>
</p>
<a href="javascript:createDIV()">DIV 생성</a><p>
<p>
</body>
</html>
