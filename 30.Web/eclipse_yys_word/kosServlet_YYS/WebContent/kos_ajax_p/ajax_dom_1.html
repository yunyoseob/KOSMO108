<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<body>
<style>
	.alert{
		padding:15px;
		border:1px solid #d6e9c6;
		border-radius:4px;
		color:#3c763d;
		background-color:#dff0d8;
	}
</style>
<script>
	let div=document.createElement('div');
	div.className="alert";
	div.innerHTML="<strong>안녕하세요!</strong> 중요 메시지를 확인하셨습니다.";
	
	document.body.append(div);
</script>
</head>
