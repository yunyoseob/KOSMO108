<!DOCTYPE html>
<html>
<!-- html 엔진이 실행된다. -->
	<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>
	<script type="text/javascript">
	// 자바스크립트 엔진이 읽어간다.	
	</script>
	<style type="text/css">
	/* 렌더링 엔진이 읽어간다. */
	*{
		marging: 0;
	}
	</style>
</head>
<body>
	<h3>자바스크립트를 공부하기 ...</h3>
	<h3>html, css, javascirpt는 parsing이 된다.</h3>
	<!-- 렌더링엔진에서 파싱이 된다?  -->
	<hr>
	<script type="text/javascript">
		window.document.write("바디 태그에서 자바스크립트 함수로 브라우저에 출력하기");
	</script>
</body>
</html>
