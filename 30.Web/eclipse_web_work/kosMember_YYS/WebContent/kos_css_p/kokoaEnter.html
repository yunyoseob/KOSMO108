<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>코코아채팅방입장</title>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>

<style type="text/css">
	body{
		background:hsl(192, 100%, 90%)
	}
	
	#container{
		 width:500%;    /* 컨테이너의 너비 */
  		 border:none;    /* 테두리 없앰 */
  		 margin:0 auto;   /* 화면 중앙에 배치 */
	}
	
	div{
		box-sizing:border-box;
		width:400px;
		heigth:100px;
		padding:20px;
		text-align:center;
		font-size:90%;
	}
	
	div.intro{
		background:rgb(255, 255, 77);
		box-sizing:border-box;
		width:400px;
		heigth:100px;
		padding:20px;
		border:3px solid;
		border-color:rgb(0, 204, 255);
		border-style: dotted;
		text-align:center;
		font-size:90%;
		border-radius:60px;
	}
	div.welcome{
		text-align:center;
		width: 350px;
        height: 100px;
        margin: 5px;        
        padding: 5px;    
	}
	p.dashed{
		border-style:dashed;
		border-width:3px;
		border-color:yellow;
		font-size:80%;
		text-align:center;
	}
	/* <p class="double">A double border. 테두리를 이중선으로 표시, 두 선 사이의 간격이 border-width</p> */
</style>

<script type="text/javascript">
	$(document).ready(function(){
		$("#enterbtn").click(function(){
			$("#enter").attr({
				"action":"/kosMember_YYS/kos_css_p/kokoaChattingRoom.jsp",
				"method":"GET",
				"enctype":"application/x-www-form-urlencoded"
			}).submit();	
		});	
	});
</script>
</head>
<body>

<div id="container">
    <div class=intro>
    <h1 style="color:rgb(142, 11, 11);font-family:cursive;font-size:160%;text-align:center;">코코아톡</h1>
    <!-- color 글자색, font-family 글자 폰트, font-size 글자 크기, text-align 텍스트 정렬기준 -->
    
    <h3 style="color:#1a1a00;font-family:Lucida Sans Unicode; text-align:center;">코코아톡에 오신 것을 환영합니다.</h3>
    </div>
    
    
    <div id="welcome">
    	<img src="/kosMember_YYS/img/img_kakaofriends/1__(3).png" width="100" height="192">
    
    <form id="enter" name="enter">
    	<p class="dashed">채팅할 상대방의 이름을 입력하여 주세요.</p><br>
    	<input type="text" name="tname" id="tname" required><br>
    	<input type="button" name="eneterbtn" id="enterbtn" value="입장">
    </form>
    </div>
</div>

</body>
</html>
