<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerHTML 활용</title>
<style type="text/css">
p.v{
	width:402;
	height:715;
}

</style>

<script>
function change() {
	var p = document.getElementById("firstP");
	// innerHTML : XHTML 에서 사용하던 프로퍼티 
	p.innerHTML= "나의 <video src='/kosMember_YYS/img/3a5b70254733da7fd3fe0138ba4dc155.mp4'> 강아지";
}
</script>
</head>
<body>
<h3>innerHTML 활용 : 아래 글자에 클릭하면 예쁜 강아지가 보입니다.</h3>
<hr>
<p id="firstP" style="color:blue" onclick="change()">
	여기에 <span id=v style="color:red">클릭하세요</span>
</p>
</body>
</html>
