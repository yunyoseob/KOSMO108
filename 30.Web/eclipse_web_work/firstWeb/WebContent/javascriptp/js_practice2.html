<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Window</title>
	<script type="text/javascript">
		var userAgent=navigator.userAgent;
		console.log("userAgent >>> : \n"+userAgent);
		
		var appCodeName=navigator.appCodeName;
		// 현재 브라우저 코드명
		console.log("현재 브라우저 코드 명  >>> : \n"+appCodeName);
		var appName=navigator.appName;
		// 현재 브라우저 이름
		console.log("현재 브라우저 이름 >>> : \n"+appName);
		var appVersion=navigator.appVersion;
		// 현재 브라우저 버전 정보
		console.log("현재 브라우저 버전 정보 >>> : \n"+appVersion);
		var language=navigator.language;
		// 현재 브라우저가 사용하는 언어
		console.log("현재 브라우저가 사용하는 언어 >>> : \n"+language);
		var product = navigator.product;
		// 현재 브라우저의 엔진이름 
		console.log("현재 브라우저의 엔진이름 >>> : "+product);
		var platform=navigator.platform;
		// 현재 컴퓨터의 운영체제 정보
		console.log("현재 컴퓨터의 운영체제 정보 >>> : "+platform);
		var onLine=navigator.onLine;
		// 온라인 상태 여부 인터넷 정상 연결 true
		console.log("온라인 상태 여부 >>> : "+onLine);
	</script>
</head>
<body>
	<br>
	<hr>
	<br>
	<script>
		var userName=window.prompt("당신의 영문 이름은? >>> : ","");
		var upperName=userName.toUpperCase();
		console.log("upperName >>> : "+upperName);
		if("VELOG"==upperName){
			alert("안녕하세요. VELOG로 초대합니다.");
			// location.href="https://velog.io";
		}else{
			alert("잘못 입력하셨네요~");
			history.go(-1);
		}
	</script>
</body>
</html>
