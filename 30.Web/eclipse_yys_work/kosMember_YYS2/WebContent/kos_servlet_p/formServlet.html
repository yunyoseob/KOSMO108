<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Servlet vs jsp</title>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
		// function() : 콜백 함수, 익명 함수, anonymous function
		console.log("jQuery ready 함수 진입 >>> : ");
		$("#servletbtn").on("click", function(){
			alert("servlet_보내기 버튼 클릭 >>> : ");
			$("#formServlet").attr({
				"action":"http://localhost:8088/kosMember_YYS2/yys",
				// http://localhost:8088/kosMember_YYS2/yys
				"method":"GET",
				"enctype":"application/x-www-form-urlencoded"
			}).submit();
			
		});
		
		
		$("#jspbtn").on("click", function(){
			alert("jsp_보내기 버튼 클릭 >>> : ");
			$("#formServlet").attr({
				"action":"/kosMember_YYS2/kos_script_p/formServlet.jsp",
				// http://localhost:8088/kosMember_YYS2/kos_script_p/formServlet.jsp
				"method":"GET",
				"enctype":"application/x-www-form-urlencoded"
			}).submit();
		});
		
		$("#LocationServletBtn").on("click", function(){
			alert("location :: servlet_보내기  >>> : ");
			$("#formServlet").attr({
				"action":"http://localhost:8088/kosMember_YYS2/location",
				"method":"GET",
				"enctype":"application/x-www-form-urlencoded"
			}).submit();
		});
		
	});
</script>
</head>
<body>
<form name="formServlet" id="formServlet">
아이디 : <input type="text" class="mid" id="mid" name="mid" /><br>
패스워드 : <input type="text" class="mpw" id="mpw" name="mpw" /><br>
<input type="button" id="servletbtn" value="servlet_보내기(HelloYYS.java)" />
<input type="button" id="jspbtn" value="jsp_보내기" />
<input type="button" id="LocationServletBtn" value="servlet_보내기(LocationServlet.java)" />
</form>
</body>
</html>
