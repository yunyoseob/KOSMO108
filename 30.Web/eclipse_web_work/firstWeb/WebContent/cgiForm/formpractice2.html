<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	alert("스크립트 블럭에 진입 성공 >>>> : ");
	// jQuery는 스크립트 블럭 ready 함수 블럭에 만들어야 한다.
	$(document).ready(function()){
		alert("jQuery ready() 함수에 진입 성공 >>> : ");
		
		$(#jQuery_btn_1).click(function()){
			alert("jQuery_btn_1 버튼 클릭 성공 >>> : ");
			
			// 함수 체이닝 기법
			// $(#formpractice2).attr().submit();
			$("#formpractice2").attr(
				{
					"action":"/firsetWeb/jspp/formpractice2.jsp",
					"method":"GET"
				}		
			).submit();
		} // $(#jQuery_btn_1).click(function())
		$("#jQuery_btn_2").click(function()){
			alert("jQuery_btn_2 버튼 클릭 성공 >>> : ");
			var formpractice2=$("#formpractice2");
			alert(formpractice2);
			formpractice2.attr("action"."/firstWeb/jspp/formpractice2.jsp");
			formpractice2.submit();
		}
	} // $(document).ready(function())
</script>
</head>
<body>
	<h3>JavaScript vs jQuery</h3>
	<hr>
	<form name="formpractice2" id="formpractice2">
		<input type="text" name="mid" id="mid"><br>
		<button type="button" id="jQuery_btn_1">jQuery_btn_1</button>
		<button type="button" id="jQuery_btn_2">jquery_btn_2</button>
	</form>
</body>
</html>
