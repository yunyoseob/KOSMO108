<title>HTML CSS</title>

<body>

	<h1>This is a heading</h1>
	<!--  빨간색으로 나옴 -->
	<!-- 
		우선 순위 때문에 그렇게 나온다.
		스타일 우선순위보다 인라인 우선순위가 더 높다.
	 -->
	 <p>this is a paragraph.</p>
	 <p style="color:green">나는 문단 태그
	 <h1>나는 문서 제목</h1>
</body>
</html>
