<!DOCTYPE html>
<html lang="en">
<!-- html문의 시작 : 언어를 영어로 설정합니다. -->
<head>
<meta charset="UTF-8">
<!-- 문서 정보가 들어가 있는 태그 : 메타 정보 : 데이터에 관한 데이터
각 언어마다 인코딩 방식이 다르므로, 하나로 통일해주어야 한다. (소문자여도 상관X)-->
<meta name="keywords" content="html의 구조">
<!--  웹 문서 키워드 -->
<meta name="description" content="html의 구조를 알아봅시다">
<!--  웹 문서의 설명 -->
<meta name="author" content="Kyunghee Ko">
<!--  웹 문서의 소유자나 제작자 -->
<title>문서 제목</title>
<!-- 문서 제목을 나타내는 태그 -->
</head>

<body>
<!-- 
웹 브라우저에 내용을 표시하는 태그<br>
문서 유형을 정의하고 문서 정보를 입력하면<br>
<body></body> 사이에 실제 웹 브라우저에
표시할 내용을 입력한다.
-->

웹 브라우저에 내용을 표시하는 태그 <br>
문서 유형을 정의하고 문서정보를 입력하면<br>
&lt; body &gt; &lt;/body &gt; 사이에 실제
웹 브라우저에 <br>
표시할 내용을 입력한다.<br>

<strong>body 태그부분이 document이다.</strong>
	</body>
</html>
