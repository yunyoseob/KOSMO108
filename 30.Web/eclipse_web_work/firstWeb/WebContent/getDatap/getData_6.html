<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FORM TAG</title>
<script type="text/javascript">
		alert("자바스크립트 블럭 시작 >>> : ");
		console.log("자바스크립트 블럭 시작 >>> : ");
		// 자바스크립트 블럭 시작 >>> :
		
		// js ::  function checkAction(){}
		function checkAction(){
			alert(">>");
			// forms 배열
			var getDataForm_2=window.document.forms[0]; 
			// <form name="getData" id="getData">
			// alert("window.document.forms[0] >>> : "+getDataForm_2);
			console.log("window.document.forms[0] >>> : "+getDataForm_2);
			// window.document.forms[0] >>> : [object HTMLFormElement]
			console.log("typeof(getDataForm_2) >>> : "+typeof(getDataForm_2));
			// typeof(getDataForm_2) >>> : object
			
			var mname=window.document.forms[0].elements[0].value; 
			// <input type="text" name="mname" id="mname" size="5" maxlength="15" value="111" /><br>
			// alert("window.document.forms[0].elements[0].value >>> : "+mname);
			console.log("window.document.forms[0].elements[0].value >> : "+mname);
			// window.document.forms[0].elements[0].value >> : 111
			console.log("typeof(mname) >>> : "+typeof(mname));
			// typeof(mname) >>> : string
			
			var maddr=window.document.forms[0].elements[1].value;
			// <input type="text" name="maddr" id="maddr" size="20" maxlength="15" value="222"/><br>
			// alert("window.document.forms[0].elements[0].value >>> : "+maddr);
			console.log("window.document.forms[0].elements[0].value >>> : "+maddr);
			// window.document.forms[0].elements[0].value >>> : 222
			console.log("typeof(maddr) >>> : "+typeof(maddr));
			// typeof(maddr) >>> : string
			
			
			var button=window.document.forms[0].elements[2].value;
			// <input type="button" value="전송" onclick="checkAction()">
			// alert("window.document.forms[0].elements[2].value >>> : "+button);
			console.log("window.document.forms[0].elements[2].value >>> : "+button);
			// window.document.forms[0].elements[2].value >>> : 전송
			console.log("typeof(button) >>> : "+typeof(button));
			// typeof(button) >>> : string
			
			
			var reset=window.document.forms[0].elements[3].value;
			// <input type="reset" value="다시">
			// alert("window.document.forms[0].elements[3].value >>> : "+reset);
			console.log("window.document.forms[0].elements[3].value >>> : "+reset);
			console.log("typeof(reset) >>> : "+typeof(reset));
			
			// alert(document.getElementsByTagName("input")[0].value);
			// <input type="text" name="mname" id="mname" size="5" maxlength="15" value="111" /><br>
			console.log(document.getElementsByTagName("input")[0].value);
			// 111
			
			// alert(document.getElementsByTagName("input")[1].value);
			// <input type="text" name="maddr" id="maddr" size="20" maxlength="15" value="222"/><br>
			console.log(document.getElementsByTagName("input")[1].value);
			// 222
			
			// alert(document.getElementsByTagName("input")[2].value);
			// <input type="button" value="전송" onclick="checkAction()">
			console.log(document.getElementsByTagName("input")[2].value);
			// 전송
			
			// alert(document.getElementsByTagName("input")[3].value);
			// <input type="reset" value="다시">
			console.log(document.getElementsByTagName("input")[3].value);
			// 다시
			
			// getDataForm_2 변수를 사용해서 "/fistWeb/getDatap_jsp/getData_1.jsp"로 보내기
			// POST 방식, enctype="application/x-www-form-urlencoded"
			
			getDataForm_2.action="/firstWeb/getDatap_jsp/getData_1.jsp";
			// http://localhost:8088/firstWeb/getDatap_jsp/getData_1.jsp
			getDataForm_2.method="POST";
			getDataForm_2.enctype="application/x-www-form-urlencoded";
			console.log(getDataForm_2.action);
			// http://localhost:8088/firstWeb/getDatap_jsp/getData_1.jsp
			console.log(getDataForm_2.method);
			// post
			console.log(getDataForm_2.enctype);
			// application/x-www-form-urlencoded
			
			console.log(typeof(getDataForm_2.action));
			// string
			console.log(typeof(getDataForm_2.method));
			// string
			console.log(typeof(getDataForm_2.enctype));
			// string
			
			
			getDataForm_2.submit();
		}	
		
		
</script>
</head>
<body>
	<form name="getData" id="getData">
		이름 : <input type="text" name="mname" id="mname" size="5" maxlength="15" value="111" /><br>
		<!-- size는 박스의 크기를 의미하고, maxlength는 들어갈 수 있는 최대 글자 수
			 value는 들어갈 값을 의미한다. -->
		주소 : <input type="text" name="maddr" id="maddr" size="20" maxlength="15" value="222"/><br>
		<input type="button" value="전송" onclick="checkAction()">
		<!--  버튼을 클릭하면 이벤트가 수행되어서, onclick을 보고 캐치한다.
		 checkAction 함수로 갈거다 (헤드에 있는 자바스크립트 함수)
		한국에서는 head에 js함수를 많이 쓰는 종특을 가지고 있다. (외국은 규칙에 맞춰서 자기 맘대로 쓴다.) -->
		<input type="reset" value="다시">
	</form>
	<form></form>
</body>
</html>
