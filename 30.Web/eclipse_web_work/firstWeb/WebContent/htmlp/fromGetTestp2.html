<h2>FORM TEST GET 방식</h2>
<p><b>GET 방식은 Head로 쿼리 String이 날라간다.</b></p><br>
<p><Strong>쿼리 String이란 ? 뒤에 있는 URL을 의미한다.</Strong></p><br>
<p><b>해당 페이지에서 쿼리문은 id(key)=value</b> <b>pw(key)=value</b></p><br>

<form method="GET"
	  action="/firstWeb/jsp/hellop.jsp">
	  아이디 : <input type="text" name="id"><br>
	  비밀번호: <input type="text" name="pw"><br>
     <input type="submit" value="GET방식"><br>	
</form>
</body>
