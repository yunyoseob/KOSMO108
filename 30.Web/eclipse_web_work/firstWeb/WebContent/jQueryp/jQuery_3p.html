<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제이쿼리 테스트</title>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<!-- CDN : 웹 사이트의 접속자가 콘텐츠를 다운로드 할 때 자동으로 가장 가까운 서버에서 다운로드 
		       할 수 있도록 하는 기술이다.  -->
<!-- jQuery : 자바스크립트를 함수로 구현해 놓은 라이브러리  -->
<script type="text/javascript">
	$(document).ready(function(){
		// ready(핸들러) : DOM이 준비된 후 실행할 함수입니다.
		// 설명 : DOM이 완전히 로드 되었을 때 실행할 함수를 지정합니다.
		// jQuery 시작할 때 $(document).ready(function()){} 블럭 내에서 시작한다. 
		// $("#tidCheck").click(function(){}) : 함수 체이닝 기법
		$("#tidCheck").click(function(){
			// .click(핸들러) : 이벤트가 발생할 때 마다 실행할 함수입니다.
			// #tidCheck : CSS selector
			alert(">>>>>> tidCheck");
			// 아이디 중복 확인을 누르면 나타남.
			// <input type="button" name="tidCheck" id="tidCheck" value="아이디중복확인" />
			alert("Ajax 또는 window.open() 함수를 이용해서 아이디 중복 체크");
		});
		
		// $("#tPwCheck").click(function(){});
		$("#tPwCheck").click(function(){
		// <input type="button" id="tPwCheck" value="비밀번호확인">
			alert("tPwCheck 블럭 진입 >>> : ");
			// <input type="button" id="tPwCheck" value="비밀번호확인">
			
			// 사용자 입력값 얻어오기
			var tPwVal=$("#tPw").val();
			// val() : 이 메서드는 인수를 허용하지 않습니다.
			// 설명 : 일치하는 요소 집합에서 첫 번째 요소의 현재 값을 가져옵니다.
			// <td><input type="password" name="tPw" id="tPw" size="20"></td>
			var tPwRVal=$("#tPwR").val();
			// <input type="password" name="tPwR" id="tPwR" size="20">
			alert(tPwVal+" : "+tPwRVal);
			// hello : hello
			
			// 입력 여부 검사
			if(!tPwVal){
				// if의 조건문을 참 일 때만 실행이 된다.
				// tPwVal이 false일 때만 실행이 된다. 이유 : !tPwVal
				alert("비밀번호를 입력하세요.");
				$("#tPw").focus();
				// focus(핸들러) : 이벤트가 발생할 때마다 실행할 함수 입니다.
				// 설명 : 이벤트 핸들러를 "포커스" javaScript 이벤트에 바인딩하거나
				// 요소에서 해당 이벤트를 트리거 합니다.
				// <td><input type="password" name="tPw" id="tPw" size="20"></td>
				return false;
			}
			if(!tPwRVal){
				alert("비밀번호 확인란을 입력하세요.");
				$("#tPwR").focus();
				// <input type="password" name="tPwR" id="tPwR" size="20">
				return false;
			}
			if(tPwVal==tPwRVal){
				// javascript에서는 .equals가 아니라, == (상등 연산자를 사용한다.)
				alert("비밀번호가 확인되었습니다.");
				$("#tEmail").focus();
				// <td><input type="text" name="tEmail" id="tEmail" size="20"></td>
			}else{
				alert("비밀번호를 다시 확인하여 주십시오.");
				$("#tPw").val('');
				// val(값) : 선택/확인으로 설정할 각 일치 요소의 값에 해당하는 텍스트 문자열, 숫자 또는
				// 문자열 배열입니다.
				// 설명 : 일치하는 요소 집합에서 각 요소의 값을 설정합니다.
				// javascript에서는 ''(싱글쿼테이션), ""(더블쿼테이션) 둘 다 자바스크립트 엔진이
				// String으로 간주한다. val('')는 String을 초기화 하라는 의미이다.
				$("#tPwR").val('');
				$("#tPw").focus();
				// tPw : 사용자 입력값
				// tPwR : 사용자 입력값
			}
		}); // end of $("#tPwCheck").click(function()
		
		// $("#I_formTest").click(function(){})
		$("#I_formTest").click(function(){
			alert(">>>>>> I_formTest");
			// <input type="button" value="글쓰기" id="I_formTest">
			$("#formTest").attr("action", "#insertTest.jsp").submit();
			// .attr(속성이름, 값 혹은 함수)
			// .attr(속성) : 속성 : 설정할 속성-값 쌍의 개체입니다.
			// .attr(속성이름 , 값) : 
			// 속성이름 : 설정할 속성의 이름입니다.
			// 값 : 속성에 설정할 값입니다. 
			// .attr(속성이름, 함수) :
			// 속성이름 : 설정할 속성의 이름입니다.
			// 함수 : 설정할 값을 반환하는 함수입니다.
			// 설명 : 일치하는 요소 집합의 첫 번째 요소에 대한 속성 값을 가져옵니다.
			// submit(); : 이벤트가 발생할 때 마다 실행할 함수 입니다.
			// 설명 : 이벤트 핸들러를 JavaScript 이벤트  "제출"에 바인딩하거나 요소에서 해당 이벤트를 트리거 합니다.
		});
		
		// $("#S_fromTest").click(function(){})
		$("#S_formTest").click(function(){
		// <input type="button" value="글목록" id="S_formTest">
			alert(">>>> S_formTest");
			$("#formTest").attr("action", "#updateTest.jsp").submit();
			// id = formTest
		});
		
		// $("#D_formTest").click(function({})
		$("#D_formTest").click(function(){
		// <input type="button" value="글삭제" id="D_formTest">	
			alert(">>>>> D_formTest");
			$("#formTest").attr("action", "#deleteTest.jsp").submit();
		});			
	}); // end of $(document).ready(function()
</script>
</head>
<body>
	<form name="formTest" id="formTest" method="POST">
	<!-- POST 방식은 바디로 웹 문서를 웹 서버로 보낸다. -->
	<table border="1">
		<tr>
			<td colspan="2" align="center">제이쿼리 테스트</td>				
		</tr>
		<tr>
			<td align="center">아이디</td>
			<td>
				<input type="text" name="tId" id="tId" size="20">
				<input type="button" name="tidCheck" id="tidCheck" value="아이디중복확인" />
			</td>
		</tr>		
		<tr>
			<td align="center">비밀번호</td>
			<td><input type="password" name="tPw" id="tPw" size="20"></td>
		</tr>	
		<tr>
			<td align="center">비밀번호확인</td>
			<td>
				<input type="password" name="tPwR" id="tPwR" size="20">
				<input type="button" id="tPwCheck" value="비밀번호확인">
			</td>
		</tr>
		<tr>
			<td align="center">이메일</td>
			<td><input type="text" name="tEmail" id="tEmail" size="20"></td>
		</tr>				
		<tr>
			<td colspan="2" align="center">									
				<input type="button" value="글쓰기" id="I_formTest">
				<input type="button" value="글목록" id="S_formTest">
				<input type="button" value="글수정" id="U_formTest">
				<input type="button" value="글삭제" id="D_formTest">					
				<input type="reset" value="다시">
			</td>				
		</tr>
	</table>
	</form>
</body>
</html>
