<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FORM TAG</title>
<script type="text/javascript">
		alert("자바스크립트 블럭 시작 >>> : ");
		console.log("자바스크립트 블럭 시작 >>> : ");
		
		// js ::  function checkAction(){}
		function checkAction(){
			alert(">>");
			console.log(">>")
			
			var getDataForm_1=window.document.getElementById("getData");
			// getElementById는 태그안의 id 명을 본다.
			// getElementById는 해당 HTML 웹 문서 안 태그의 id 속성값을 가져온다.
			// id가 중복될 경우 가장 마지막 것을 가져 온다.
			alert("window.document.getElementById(getData) >> "+getDataForm_1);
			console.log("window.document.getElementById(getData) >> "+getDataForm_1);
			
			var mname=document.getElementById("mname");
			// window.document == document (window가 생략이 되었다.)
			alert("document.getElementById(mname) >>> : "+mname);
			console.log("document.getElementById(mname) >>> : "+mname);
			
			var mname_value=document.getElementById("mname").value;
			alert("document.getElementById(mname).value >>> : "+mname_value);
			console.log("document.getElementById(mname).value >>> : "+mname_value);
			// document.getElementById("mname").value <= 이걸 수정하면 데이터가 변경이 되어서 날라간다.
			
			var maddr=document.getElementById("maddr");
			alert("document.getElementById(maddr) >>> : "+maddr);
			console.log("document.getElementById(maddr) >>> : "+maddr);
			
			getDataForm_1.action="/firstWeb/getDatap_jsp/getData_1.jsp";
			getDataForm_1.method="GET";
			getDataForm_1.enctype="application/x-www-form-urlencoded";
			getDataForm_1.submit();
		}
		
</script>
</head>
<body>
	<form name="getData" id="getData">
		이름 : <input type="text" name="mname" id="mname" size="5" maxlength="15" value="111" /><br>
		<!-- size는 박스의 크기를 의미하고, maxlength는 들어갈 수 있는 최대 글자 수
			 value는 들어갈 값을 의미한다. -->
		주소 : <input type="text" name="maddr" id="maddr" size="20" maxlength="15" value="222"/><br>
		<input type="button" value="전송" onclick="checkAction()">
		<!--  버튼을 클릭하면 checkAction 함수로 갈거다 (헤드에 있는 자바스크립트 함수)
		한국에서는 head에 js함수를 많이 쓰는 종특을 가지고 있다. (외국은 규칙에 맞춰서 자기 맘대로 쓴다.) -->
		<input type="reset" value="다시">
	</form>
</body>
</html>
