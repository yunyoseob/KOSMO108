<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
	body *{
		border:1px solid blue;	
	}
	.accent{
		color:red;
		font-weight:bold;
	}
</style>
<!-- body의 전체 박스 테두리(border)는 1픽셀, 파랑 -->
</head>
<body>
<h1>CSS Cascading style sheets</h1>
<h3>블럭 레벨 block-level 요소 h1, div, p 태그</h3>
<hr>
<div>내일 죽을 것처럼<span class="accent">오늘</span>을 살고</div>
<!-- <span>오늘</span>에는 빨간색 볼드체 글자를 적용, 해당 글자 
	 박스에는 파란색 1픽셀 테두리 -->
<p>영원히 살 것처럼 <br>코딩을 하라.</p>
<p>
박스모델 box-model 요소<br>
-------------------<br>
콘텐츠 영역<br>
박스와 콘텐츠 영역사이의 여백 패딩 padding<br>
박스와 테두리 border<br>
박스 모델 사이의 여백이 마진 margin<br>
</p>
<img src="/firstWeb/images/box_model.PNG">
</body>
</html>
