<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<title>table2</title>	
</head>

<style type="text/css">
	table{
		margin:10px auto;
		weight:40px;
	}

	tr, td{
		border: 3px solid rgb(255, 204, 204);
	}

</style>

<body>
<div  class="container">
	<table class="table" border="1">
		<!-- 
			sucess, danger, info, warning, active, default
		 -->
		 <tr class="table-danger">
			<td colspan="2" style="text-align:center;">회원 가입</td>	
		</tr>
		<!-- tr : 2 -->
		<tr class="table-warning">
			<td style="text-align:center;">회원번호</td>
			<td><input type="text"	value="M202204070001" readonly style="width:150px;text-align:center;"/></td>
		</tr>
		<!-- tr : 3 -->
		<tr class="table-success">
			<td style="text-align:center;">이름</td>
			<td><input type="text"	style="width:150px;"/></td>
		</tr>
		<!-- tr : 4 -->
		<tr class="table-secondary">
			<td style="text-align:center;">아이디</td>
			<td><input type="text"	style="width:150px"/></td>
		</tr>
	    <!-- tr : 5  -->
	    <tr class="table-info">
	    	<td style="text-align:center;">패스워드</td>
	    	<td>
	    		<input type="text" name="mpw" id="mpw" style="width:150px"/><br>
	    		<input type="text" name="mpw_r" id="mpw_r" placeholder="비밀번호확인" style="width:150px"/>
				<input type="button"  name="mpwCheck" id="mpwCheck" value="비밀번호확인">
	    	</td>
	    </tr>	
	    <!--  tr : 6 -->
	    <tr class="table-danger">
	    	<td style="text-align:center;">핸드폰</td>
	    	<td>
				<select name="mhp" id="mhp" style="width:50px;">
        			<option value="010">010</option>
        			<option value="011">011</option>
        			<option value="016">016</option>
        			<option value="017">017</option>		        	
         		</select>
         - <input type="text" name="mhp1" id="mhp1" maxlength="4" style="width:50px;"/>
         - <input type="text" name="mhp2" id="mhp2" maxlength="4" style="width:50px;"/>
		</td>
	    </tr>	
	    <!-- tr : 7 -->
	    <tr class="table-warning">
	    	<td style="text-align:center;">이메일</td>
	    	<td>		
			<input type="text" name="memail"  id="memail" style="width:100px"/>
			@ <input type="text" name="memail1" id="memail1" style="width:100px" placeholder="직접입력" />
				<select name="memail2" id="memail2">
        		 	<option value="1" selected>직접입력</option>
       		 		<option value="naver.com">naver.com</option>	       	   
      		 		<option value="gmail.com">gmail.com</option>
      		 		<option value="daum.net">daum.net</option>	       	   
         		</select>
			</td>
	    </tr>
	    <!--  tr : 8 -->
	    <tr class="table-success">
	    	<td style="text-align:center;">성별</td>
	    	<td> 
				<input type="radio" name="mgender" value="01" checked="checked" />여자
				<input type="radio" name="mgender" value="02" /> 남자
			</td>
	    </tr>
	    <!--  tr : 9  -->
	    <tr class="table-danger">
	    	<td style="text-align:center;">취미</td>
	    	<td> 
				<input type="checkbox" name="mhobby" value="01" />독서		      
				<input type="checkbox" name="mhobby" value="02" />운동
				<input type="checkbox" name="mhobby" value="03" />음악감상
				<input type="checkbox" name="mhobby" value="04" />여행
			</td>
	    </tr>
	    <!--  tr : 10 -->
	    <tr class="table-dark">
	    	<td style="text-align:center;">주소</td>
	    	<td>
 				<input type="text" name="mzone" id="mzone" placeholder="우편번호" style="width:200px" maxlength="6" >
 				<input type="button" name="mzone_btn" id="mzone_btn" value="우편번호 찾기" style="width:100px"><br>	 	
 				<input type="text" name="mroad" id="mroad" placeholder="도로명주소" style="width:300px" style="width:250px"><br>	 	
 				<input type="text" name="mroaddetail" id="mroaddetail" placeholder="도로명주소 상세주소" style="width:300px"><br>	 	
 				<input type="text" name="mjibun" id="mjibun" placeholder="지번주소" style="width:300px">
 			</td>
	    </tr>
	    <!-- tr : 11 -->
	    <tr class="table-warning">
	    	<td style="text-align:center;">소개글</td>
	    	<td><textarea name="mmsg" id="mmsg" rows="5" cols="50" style=height:300px;width:300px></textarea></td>
	    </tr>
	    <!-- tr : 12 -->
	    <tr class="table-success">
	    	<td colspan="2" style="text-align:center;">
	    		<input type="hidden" id="ISUD_TYPE" name="ISUD_TYPE" value="I">		
				<input type="button" value="jsp_보내기" id="memInsertBtn" />	
				<input type="reset" value="취소" />
	    	</td>
	    </tr>
</table>
	<h2>Button Styles</h2>
	<button type="button" class="btn">wpcnfgk</button>
	<button type="button" class="btn btn-primary">Primary</button>
	<button type="button" class="btn btn-secondary">Secondary</button>
	<button type="button" class="btn btn-success">Success</button>
	<button type="button" class="btn btn-info">Info</button>
	<button type="button" class="btn btn-warning">Warning</button>
	<button type="button" class="btn btn-danger">Danger</button>
	<button type="button" class="btn btn-dark">Dark</button>
	<button type="button" class="btn btn-light">Light</button>
	<button type="button" class="btn btn-link">Link</button>      
</div>
</body>
</html>
