<!DOCTYPE html>
<html lang="ko">
	<head>
    	<meta charset="UTF-8">
        <title>회원 가입</title>  
        
        <!--  style>
        	#container{
            width:600px;
            margin:10px auto;
        	}
        </sytle> -->
    </head>
        
    <body>
       <div id="container">
       <h1>회원 가입을 환영합니다</h1>
       <form name="" id=""
       		 method="GET"
       		 action="/firstWeb/jsp/html5p4.jsp">
        <fieldset>
        <legend>사용자 정보</legend>
        <!-- legend 박스 만들기 -->
        <ul>
           <li>
           		<label for="name">이름</label>
           		<input type="name" id="mname">
           </li>
        
           <li>
           		<label for="uid">아이디</label>
            	<input type="text" id="uid" autofocus placeholder="4자~10자 사이, 공백 없이" required>
		 		<!-- autofocus 자동 커서, place holder 힌트 주기  required null값입력 막기-->
           </li>
           <li>
           		<label for="umail">이메일</label>
                <input type="email" id="umail" placeholder="아이디@홈페이지" required>   
            </li>
            <li>
            	<label for="pwd1">비밀번호</label>
                <input type="password" id="pwd1" placeholder="문자와 숫자, 특수 기호 포함" required>
            </li>
			<li>
            	<label for="pwd2">비밀번호 확인</label>
            	<input type="password" id="pwd2" placeholder="비밀번호를 한 번 더 입력해주세요" required>
            </li>
       </ul>                 
        </fieldset>
        <fieldset>
        <!-- field 하나 더 만들기 -->
        	<legend>이벤트와 새로운 소식</legend>
        	
            <input type="radio" name="mailing" id="mailing_y" value="mailing_yes"> 
            <!-- radio 버튼 만들기 -->                
            <label for="mailing_y">메일 수신</label>
            <!-- 만든 radio 버튼에 라벨링하기 -->
            
            <input type="radio" name="mailing" id="mailing_n" value="mailing_no" checked>
            <!-- 또 다른 radio 버튼 만들기 -->
            <label for="mailing_n">메일 수신 안 함</label>
            <!-- 또 다른 radio 버튼에 라벨링하기 -->
        </fieldset>
            <div id="buttons">
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">
            </div>
            </form>
            </div>
        </body>
</html>
