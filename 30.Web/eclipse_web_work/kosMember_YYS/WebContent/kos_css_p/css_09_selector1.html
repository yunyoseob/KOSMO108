<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Selector</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
// 미션 btn_2 버튼을 클릭하면 리스트2 글씨가 노란색으로 변하고
// 첫 번째 박스가 바탕색이 빨간색, 크기가 350*400 이 됩니다.
	$(document).ready(function(){	
		/*
			css() 함수의 매개변수가 들어오는 괄호 안에 
			브레이스 블럭을 이용해서 
			브레이스 블럭에 키=밸유(프로퍼티=값)로 값을 세팅하는 것이
			자바 스크립트 객체를 사용하는 방법중 하나이다.
			이 방법은 json 과 동일한 규칙이 적용된다.
		*/
		
		$("#btn_1").click(function(){
			alert("btn >>> : ");
			$("ul li").css({ "color":"blue" });
			$(".red").css({"color":"red"});
			$(".box2").css({"width":"300px","height":"300px"});
		});
		
		/*
		// <button type="button" id="btn_2">btn_2</button>
		$("#btn_2").click(function(){
			alert("btn_2 클릭 성공 >>>> : ");
			    $("body").css({"background-color":"#ffffe6"});
			    $(".red").css({"color":"#bfff00"});
			    $(".box1").css({"color":"red"});
			    $(".box1").css({"width":"350px", "height":"400px"});
			});
		*/
		
		$(document).on("click","button[name='btn_2']", function(){
			// "button[name='btn_2']" == 'button[name="btn_2"]'
			alert("btn_2  클릭 성공(1) >>>> : ");
		    $("body").css({"background-color":"#ffffe6"});
		    $(".red").css({"color":"#bfff00"});
		    $(".box1").css({"color":"red"});
		    $(".box1").css({"width":"350px", "height":"400px"});
		});
	});
</script>
<style type="text/css">
	ul li {
		font-size:20px;
		color:#666; /* 회색 */
		margin:20px; 
	}
	
	div {
		width:200px;
		height:200px;
		float:left;
		margin:50px;
	}	
	.box1 { background:blue; }
	.box2 { background:red; }		
</style>
</head>
<body>
	<button type="button" id="btn_1" name="btn_2">btn_1</button>
	<button type="button" id="btn_2" name="btn_2">btn_2</button>	
	<hr>
	<ul>
		<li>리스트1</li>
		<li class="lime">리스트2</li>
		<li class="red">리스트3</li>
		<li>리스트3</li>
	</ul>
	<hr>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3" style="background-color:black; color:white; padding:20px;">
		<h2>KOSMO</h2>
		<p>자바 108기</p>
		<p>빅데이터기반 인공지능 융합 서비스 개발자</p>
	</div> 	
		
</body>
</html>
