<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript vs jQuery</title>
<!-- 둘 다 중요하다. JavaScript 기능을 함수로 편리하게 표현할 수
있게 해주는 것이 jQuery이다. -->
<!-- CDN  
	Content Delivery Network 
	 웹사이트의 접속자가 콘텐츠를 다운로드 할 때, 자동으로 가장 가까운 서버에서
	 다운로드할 수 있도록 하는 기술입니다.
-->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<!--  -->
<script type="text/javascript">
	// 자바스크립트 엔진이 읽어간다.
	alert("스크립트 블럭에 진입 성공 >>> : ");
	
	// jQuery는 스크립트 블럭 ready 함수 블럭에 만들어야 한다.
	$(document).ready(function(){
		alert("jQuery_btn_1 버튼 클릭 성공 >>> : ");
		
		$("#jQuery_btn_1").click(function(){
			alert("jQuery_btn_1 버튼 클릭 성공 >>> : ");
			
			// 함수 체이닝 기법
			// $("#form_2").attr().submit();
			// http://localhost:8088/firstWeb/jsp/form_2p.jsp
			// 외국에서 주로 쓰는 방식
				$("#form_2p").attr(
					{
						"action":"/firstWeb/jspp/form_2p.jsp",
						"method":"GET"
					}
				).submit();	
		}); // $("#jQuery_btn_1").click(function()
		// 아이디에 imyoseob이라고 입력한 뒤, jQuery_btn_1 버튼을 누르니 쿼리 스트링이 주소 표시줄에 나타난다.
		// http://localhost:8088/firstWeb/jspp/form_2p.jsp?mid=imyoseob 
		
		// 한국에서 주로 쓰는 방식
		$("#jQuery_btn_2").click(function(){
			alert("jQuery_btn_2 버튼 클릭 성공 >>> : ");
			
			var form_2p=$("#form_2p");
			alert(form_2p);
			form_2p.attr("action","/firstWeb/jspp/form_2p.jsp");
			form_2p.attr("method","GET");
			form_2p.submit();
		}); // $("jQuery_btn_2").click(function()
		// http://localhost:8088/firstWeb/jspp/form_2p.jsp?mid=imyoseob
		
				
	}); // $(document).ready(function())
</script>
</head>
<body>
	<h3>javaScript vs jQuery</h3>
	<hr>
	<form name="form_2p" id="form_2p">
		<input type="text" name="mid" id="mid"><br>
		<button type="button" id="jQuery_btn_1">jQuery_btn_1</button>
		<button type="button" id="jQuery_btn_2">jQuery_btn_2</button>
	</form>
</body>
</html>
