<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<<title>Arrow Functions</title>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Arrow Functions</h1>
<p>Open the console</p>
<script type="text/babel">

    // 함수

    var lordify = function(firstName, land) {

      if (!firstName) {
        throw new Error('lordify에 이름을 넘겨야 합니다.')
      }

      if (!land) {
        throw new Error('영주에게는 영지가 있어야 합니다.')
      }

      return `${land}의 ${firstName}`
    }

    console.log( lordify("성연재", "멜버른") )
    // console.log( lordify("박건원") )


     // 화살표 함수

    var lordify_1 = (firstName_1, land_1) => {

      if (!firstName_1) {
        throw new Error('lordify에 이름을 넘겨야 합니다.')
      }

      if (!land_1) {
        throw new Error('영주에게는 영지가 있어야 합니다.')
      }

      return `${land_1}의 ${firstName_1}`
    }

    console.log( lordify_1('손준성', '가산') )

</script>
</body>
</html>
